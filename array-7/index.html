		// 	7) Найти максимальный элемент массива и его индекс (max_num   и   max_index).

		function getNum() {
			let arr = [5, 7, 3, 9, 12, 31, 4, -5];
			let maxNum = arr[0];
			let maxIndex = 0;

			for (let i = 0; i < arr.length; i++) {
				if (maxNum < arr[i])
					maxNum = arr[i];
				maxIndex = i - 1;

			}
			return `максимальный цифр массива: ${maxNum} \nмаксимальный индекс массива: ${maxIndex}`;
		}
