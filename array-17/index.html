	<script>


		// 17) Все элементы массива поделить на значение наибольшего элемента этого массива.


		var arrRandom = [];

		function getRandom() {

			for (var i = 0; i < 15; i++) {
				arrRandom.push(Math.floor(Math.random() * 15) + 1);
			}
			return arrRandom;

		}

		function getBigArr(arr) {
			var max = arr[0];
			var division;

			for (var i = 0; i < arr.length; i++) {
				if (max < arr[i]) {
					max = arr[i];
					division = arr[i] / max;
					console.log(division);
				}
			}
			return max;

		}



		console.log(getRandom());
		arrRandom = getBigArr(arrRandom);
		console.log(arrRandom);






	</script>
