<body>
	<script>

		// 20)В одномерном массиве найти минимальный и максимальный элементы. Вычислить их разность.
		// Например, дан массив [3, 5,20 9, 4, 2, 6]. 
		// Максимальным числом является 9, минимальным является 2. Разность составляет 9-2=7.

		var arr = [3, 5, 20, 9, 4, 2, 6];

		function getMinMax() {
			var min = arr[0];
			var max = arr[0];
			var arrminus;

			for (var i = 0; i < arr.length; i++) {

				if (min > arr[i]) min = arr[i];
				if (max < arr[i]) max = arr[i];
				arrminus = max - min;


			}
			return `Мин-${min} \n Мах-${max} \n Разность- ${arrminus}`;
		}

		console.log(getMinMax());


	</script>
