<body>
	<script>

		// 21) Найти сумму тех элементов массива, которые одновременно имеют четные и отрицательные значения.
		// Например, в массиве[3, -5, -2, 4, -8, 0] отрицательными четными элементами являются числа - 2 и - 8. 
		// Их сумма равна - 10.

		var arr = [3, -5, -2, 4, -8, 0];

		function getNum() {
			var summa = 0;

			for (var i = 0; i < arr.length; i++) {
				if (arr[i] % 2 == 0 && arr[i] < 0) {
					summa += arr[i];
				}
			}
			return `Их сумма ${summa}`;
		}

		console.log(getNum());

	</script>

</body>
