		function squeezeArray(arr) {
			var arrNum = [];

			for (var i = 0; i < arr.length; i++) {
				var num = arr[i],
					sum = 0;

				while (num) {
					sum += num % 10;
					num = parseInt(num / 10);
				}

				if (sum % 2 == 0) {
					arrNum.push(arr[i]);
				}
			}

			return arrNum;
		}


		function random(min, max) {
			var rand = min + Math.random() * (max - min + 1);
			return Math.round(rand);
		}
