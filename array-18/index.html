<body>
	<script>


		//18) Найти номер и значение первого положительного элемента массива.


		var arr = [-2, -6, 3, 7, -5, 1];

		function getNum() {
			var num = [];

			for (var i = 0; i < arr.length; i++) {

				if (arr[i] > 0) {
					num.push(arr[i]);

				}


			}
			return `Номер ${arr.indexOf(num[0])} \n Значение первого положительного числа ${num[0]}`;
		}
		console.log(getNum());



	</script>

</body>
