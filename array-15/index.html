<body>
	<script>


		// 15) Заполнить массив из 12 элементов случайными числами в интервале [-12..12]
		//  и выполнить циклический сдвиг ВПРАВО на 4 элемента.

		var arrRandom = [];
		var step = 4;


		for (var i = 0; i < 12; i++) {
			arrRandom[i] = random(-12, 12);
		}

		function random(min, max) {
			var rand = min + Math.random() * (max - min + 1);
			return Math.round(rand);
		}
		console.log(arrRandom);

		//  pop() - Удаляет элемент с конца массива и возвращает его. 
		//unshift() добавляет переданный элемент в начало массива
		// 1 variant

		for (var i = 0; i < step; i++) {
			arrRandom.unshift(arrRandom.pop());


		}

		console.log(arrRandom);

	</script>
